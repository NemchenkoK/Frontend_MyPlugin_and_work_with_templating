<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My plugin & work with templating</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/LoDash.js"></script>
  <script src="js/user.js"></script>
  <script src="js/jquery.myCarousel.js"></script>
  <script src="js/script.js"></script>
  <script type="text/html" id="template">
    <div class="position">
      <h2 class="fio-head"><%=user.fio%></h2>
      <div>
        <p><%=user.position%></p>
      </div>
    </div>
    <div class="position">
      <p>Хочу учить фронтенд, потому что:</p>'
      <ul>
      <%for(var i = 0; i < user.reasons.length; i++) {%>
        <li><%=user.reasons[i]%></li>
      <%}%>
      </ul>'
    </div>
    <div class="position">
    <%for(var i = 0; i < user.contacts.length; i++) {%>
      <div>
       <%=user.contacts[i].title%>
       <%if(user.contacts[i].source) {%>
          <p><a href="<%=user.contacts[i].source%>" target="_blank"><%=user.contacts[i].value%></a></p>
       <%} else {%>
          <p><%=user.contacts[i].value%></p>
       <%}%>
      </div>
    <%}%>
    </div>
    <div class="position">
      <p>Мой фидбек::</p>
      <ul>
      <%for(var i = 0; i < user.feedbacks.length; i++) {%>
        <li><%=user.feedbacks[i]%></li>
      <%}%>
      </ul>
    </div>
  </script>
</head>
<body>
  <div class="plugin">
    <h1>Мой плагин "Карусель"</h1>
    <div class="myCarousel">
      <img class="myC__photo" src="img/iphone3.png" alt="Iphone 3"><!--diablo.jpg-->
      <img class="myC__photo" src="img/iphone4.png" alt="Iphone 4"><!--stitch.jpg-->
      <img class="myC__photo" src="img/iphone5.png" alt="Iphone 5"><!--thrall.jpg-->
      <img class="myC__photo" src="img/iphone6.png" alt="Iphone 6"><!--zagara.jpg-->
      <img class="myC__photo" src="img/iphone7.png" alt="Iphone 7">
    </div>
    <div>
      <input type="button" value="Prev" class="myCPrev">
      <input type="button" value="Next" class="myCNext">
    </div>
  </div>
  <div>
    <h1 class="fio-head">Работа с шаблонизатором</h1>
    <div class="templateTest">
    </div>
  </div>
</body>
</html>
